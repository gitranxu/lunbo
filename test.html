<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.btn{width: 80px;height: 30px;background: orange;color: #fff;line-height: 30px;text-align: center;border-radius: 4px;cursor: pointer;margin: 4px;}
	</style>
</head>
<body>
	
	<div id="lunbo_id">
		<ul>
			<li>
				<img src="http://i6.topit.me/6/5d/45/1131907198420455d6o.jpg" alt="图片1">
			</li>
			<li>
				<img src="http://pic.nipic.com/2007-11-09/2007119122519868_2.jpg" alt="图片2">
			</li>
			<li>
				<img src="http://image.photophoto.cn/nm-6/018/030/0180300244.jpg" alt="图片3">
			</li>
			<li>
				<img src="http://pica.nipic.com/2007-11-09/200711912453162_2.jpg" alt="图片4">
			</li>
		</ul>
	</div>
	<div id="aaa" class="btn">暂停</div>
	<div id="bbb" class="btn">继续</div>
	<script src="./jquery-1.9.1.min.js"></script>
	<script src="./lunbo.js"></script>
	<script>
		var fade = null;
		$().ready(function(){
			fade = new Fade('lunbo_id',{time:2000,direct:'left'});
			fade.play();
		});
		$('#aaa').click(function(){
			fade.pause();
		});
		$('#bbb').click(function(){
			fade.play();
		});
	</script>
</body>
</html>
